<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fluid Panel - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="/static/css/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/css/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/static/css/demo/demo.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.easyui.min.js"></script>
</head>

<body class="easyui-layout">

<div region="north" border="false" class="title">
    jQuery EasyUI RSS Reader Demo
</div>
<div region="west" title="Channels Tree" split="true" border="false" style="width:200px;background:#EAFDFF;">
    <ul id="t-channels" url="/datagrid"></ul>
</div>
<div region="center" border="false">
    <div class="easyui-layout" fit="true">
        <div region="north" split="true" border="false" style="height:200px">
            <table id="dg"
                   url="/datagrid" border="false" rownumbers="true"
                   fit="true" fitColumns="true" singleSelect="true">
                <thead>
                <tr>
                    <th field="Firstname" width="50">First Name</th>
                    <th field="Lastname" width="50">Last Name</th>
                    <th field="Phone" width="50">Phone</th>
                    <th field="Email" width="50">Email</th>
                </tr>
                </thead>
            </table>
        </div>
        <div region="center" border="false" style="overflow:hidden">
            <iframe id="cc" scrolling="auto" frameborder="0" style="width:100%;height:100%"></iframe>
        </div>
    </div>
</div>
</body>

<script>
    $('#dg').datagrid({
        onSelect: function(index,row){
            $('#cc').attr('src', row.link);
        },
        onLoadSuccess:function(){
            var rows = $(this).datagrid('getRows');
            if (rows.length){
                $(this).datagrid('selectRow',0);
            }
        }
    });

</script>

</html>
