<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fluid Panel - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="/static/css/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/css/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/static/css/demo/demo.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.easyui.min.js"></script>

    <script>

    </script>
</head>
<body>
<div id="dlg" class="easyui-dialog" style="width:500px;height:250px;padding:10px 30px;"
     title="Register" buttons="#dlg-buttons">
    <h2>Account Information</h2>
    <form id="ff" method="post">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" style="width:350px;"/></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" name="address" style="width:350px;"/></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><select class="easyui-combotree" url="/treedata" name="city" style="width:156px;"/></td>
            </tr>
        </table>
    </form>
</div>
<div id="dlg-buttons">
    <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="savereg()">Submit</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">Cancel</a>
</div>
</body>

</html>
