<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fluid Panel - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="/static/css/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/css/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/static/css/demo/demo.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.easyui.min.js"></script>
    <style type="text/css">
        .item-img{
            display:inline-block;
            vertical-align:middle;
            width:16px;
            height:16px;
        }
        .item-text{
            display:inline-block;
            vertical-align:middle;
            padding:3px 0 3px 3px;
        }
    </style>

    <script>
        $(function(){
            $('#cc').combobox({
                formatter:function(row){
                    var imageFile = '/static/img/' + row.icon;
                    return '<img class="item-img" src="'+imageFile+'"/><span class="item-text">'+row.text+'</span>';
                }
            });
        });
    </script>
</head>
<body>
<input id="cc" style="width:100px"
       url="/combotdata"
       valueField="id" textField="text">
</input>
</body>

</html>
